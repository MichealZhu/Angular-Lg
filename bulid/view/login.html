	<div class="login">
		<form action="" class='d-b ta-c' name="form">
			<div class="form-line ta-l p-r">
				<span class="account d-ib"></span>
				<input name="phone"ng-model="user.phone" validator="required,phone" type="text" class="d-ib" placeholder="请输入手机号" >
			</div>
			<div class="form-line ta-l p-r">
				<span class="lock d-ib"></span>
				<input name="password"ng-model="user.password" validator="required,password" type="password" class="d-ib" placeholder="输入密码">
			</div>
			<button class="login-btn" validation-submit="form" ng-click="submit()" >登录</button>
			<button class="reg-btn" ui-sref="register">注册</button>
		</form>
	</div>
